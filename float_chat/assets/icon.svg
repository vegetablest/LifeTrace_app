<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>

  <!-- 鲁班锁主体结构 - 三个相互交错的立方体条 -->
  <!-- 第一个条 (水平) -->
  <rect x="16" y="28" width="32" height="8" fill="url(#grad2)" rx="2"/>
  <rect x="18" y="30" width="28" height="4" fill="#fbbf24" opacity="0.8"/>

  <!-- 第二个条 (垂直) -->
  <rect x="28" y="16" width="8" height="32" fill="url(#grad2)" rx="2"/>
  <rect x="30" y="18" width="4" height="28" fill="#fbbf24" opacity="0.8"/>

  <!-- 第三个条 (对角线效果) -->
  <rect x="22" y="22" width="20" height="6" fill="#dc2626" rx="2" transform="rotate(45 32 32)"/>
  <rect x="24" y="24" width="16" height="2" fill="#f87171" opacity="0.8" transform="rotate(45 32 32)"/>

  <!-- AI 元素 - 神经网络节点 -->
  <circle cx="20" cy="20" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="44" cy="20" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="20" cy="44" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="44" cy="44" r="2" fill="#ffffff" opacity="0.9"/>

  <!-- 连接线 -->
  <line x1="20" y1="20" x2="32" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="44" y1="20" x2="32" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="44" x2="32" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <line x1="44" y1="44" x2="32" y2="32" stroke="#ffffff" stroke-width="1" opacity="0.6"/>

  <!-- 中心AI核心 -->
  <circle cx="32" cy="32" r="4" fill="#ffffff"/>
  <circle cx="32" cy="32" r="2" fill="#2563eb"/>

  <!-- 小鲁标识 -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">小鲁</text>
</svg>
