base_dir: data
database_path: data/lifetrace.db
screenshots_dir: screenshots
server:
  host: 127.0.0.1
  port: 8840
record:
  interval: 1
  screens: all
  auto_exclude_self: true
  blacklist:
    enabled: false
    apps: ''
    windows:
    - 记事本
    - 计算器
    - 微信
    - QQ
    - 钉钉
  enabled: true
ocr:
  enabled: true
  use_gpu: false
  language:
  - ch
  - en
  check_interval: 5
  confidence_threshold: 0.5
storage:
  max_days: 30
  deduplicate: true
  enabled: true
processing:
  batch_size: 10
  queue_size: 100
consistency_check:
  interval: 300
vector_db:
  enabled: false
  collection_name: lifetrace_ocr
  embedding_model: shibing624/text2vec-base-chinese
  rerank_model: BAAI/bge-reranker-base
  persist_directory: vector_db
  chunk_size: 512
  chunk_overlap: 50
  batch_size: 32
  auto_sync: true
  sync_interval: 300
multimodal:
  enabled: false
  text_weight: 0.6
  image_weight: 0.4
sync_service:
  enable_file_monitor: true
  enable_consistency_check: true
  consistency_check_interval: 300
  vector_sync_interval: 600
  file_monitor_delay: 2.0
  cleanup_orphaned_files: true
  log_level: INFO
heartbeat:
  enabled: true
  interval: 1.0
  timeout: 120
  check_interval: 90
  log_dir: data/logs/heartbeat
  log_rotation:
    max_size_mb: 10
    max_files: 5
    auto_cleanup: true
  auto_restart:
    enabled: true
    max_attempts: 30
    delay: 1
    reset_count_interval: 3600
logging:
  main_log_level: INFO
  server_log_level: INFO
  recorder_log_level: INFO
  processor_log_level: INFO
  sync_log_level: INFO
  consistency_log_level: INFO
  file_monitor_log_level: INFO
ui:
  dark_mode: false
  language: zh-CN
  notifications: true
  sound_enabled: true
  auto_save: true
llm:
  model: doubao-pro
  temperature: 0.7
  max_tokens: 2048
chat:
  local_history: true
  history_limit: 6
