        // æŸ¥çœ‹æˆªå›¾è¯¦æƒ…
        async function viewScreenshot(screenshotId) {

                const screenshot = await response.json();

                // ç®€å•çš„æ¨¡æ€æ¡†æ˜¾ç¤ºè¯¦æƒ…
                const modalHtml = `

                                <p><strong>åº”ç”¨:</strong> ${screenshot.app_name || 'æœªçŸ¥'}</p>

                                ${screenshot.ocr_result && screenshot.ocr_result.text_content ?
                                  `<p><strong>è¯†åˆ«æ–‡å­—:</strong></p><div style="background: #f8f9fa; padding: 1rem; border-radius: 4px; margin-top: 0.5rem; max-height: 200px; overflow-y: auto;">${screenshot.ocr_result.text_content.replace(/\n/g, '<br>')}</div>` :
                                  '<p><em>æš‚æ— OCRè¯†åˆ«ç»“æœ</em></p>'}

                `;

                document.body.insertAdjacentHTML('beforeend', modalHtml);

            } catch (error) {
                console.error('åŠ è½½æˆªå›¾è¯¦æƒ…å¤±è´¥:', error);
                alert('åŠ è½½è¯¦æƒ…å¤±è´¥');
            }
        }

        // å…¨å±€å˜é‡è·Ÿè¸ªå½“å‰é¡µé¢
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 50;

        // ç¿»é¡µåŠŸèƒ½
        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) {
                return;
            }

            currentPage = page;

            // æ£€æŸ¥æ˜¯å¦åœ¨æœç´¢çŠ¶æ€
            const query = document.getElementById('query').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const appName = document.getElementById('appName').value;

            if (query || startDate || endDate || appName) {
                // æœç´¢çŠ¶æ€ä¸‹çš„ç¿»é¡µ - ä»æœç´¢ç»“æœä¸­åˆ†é¡µæ˜¾ç¤º
                const startIndex = (currentPage - 1) * pageSize;

                if (currentSearchType === 'event') {

                const offset = (page - 1) * pageSize;

                try {
                    // è·å–æ€»æ•°ç»Ÿè®¡ä»¥ç¡®ä¿ç¿»é¡µä¿¡æ¯æ­£ç¡®
                    const statsResponse = await fetch('/api/statistics');
                    const stats = await statsResponse.json();
                    totalPages = Math.ceil(stats.total_screenshots / pageSize);

                    console.log(`ç¿»é¡µè¯·æ±‚: page=${page}, offset=${offset}, limit=${pageSize}, totalPages=${totalPages}`);

                    const url = new URL('/api/screenshots', window.location.origin);
                    url.searchParams.append('limit', pageSize.toString());
                    url.searchParams.append('offset', offset.toString());

                    console.log(`APIè¯·æ±‚URL: ${url.toString()}`);

                    const response = await fetch(url);
                    const screenshots = await response.json();

                    console.log(`APIè¿”å›æ•°æ®:`, screenshots);
                    console.log(`è¿”å›æ•°æ®é•¿åº¦: ${screenshots.length}`);

                    currentResults = screenshots;
                    displayScreenshots(screenshots);
                    updatePagination();

                } catch (error) {
                    console.error('åŠ è½½é¡µé¢å¤±è´¥:', error);
                    alert('åŠ è½½é¡µé¢å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }
        }

        // æ›´æ–°ç¿»é¡µç»„ä»¶
        function updatePagination() {
            const paginationContainer = document.querySelector('.pagination-container');
            if (!paginationContainer) return;

            let paginationHtml = '<div>';

            // ä¸Šä¸€é¡µæŒ‰é’®
            const prevDisabled = currentPage <= 1;
            paginationHtml += `
                <button onclick="goToPage(${currentPage - 1})" class="pagination-btn ${prevDisabled ? 'disabled' : ''}" ${prevDisabled ? 'disabled' : ''}>
                    â† ä¸Šä¸€é¡µ
                </button>
            `;

            // é¡µç æ˜¾ç¤ºé€»è¾‘ä¼˜åŒ–
            const maxVisiblePages = 7; // å¢åŠ å¯è§é¡µç æ•°é‡
            let startPage, endPage;

            if (totalPages <= maxVisiblePages) {
                // æ€»é¡µæ•°å°‘äºæœ€å¤§æ˜¾ç¤ºæ•°ï¼Œæ˜¾ç¤ºæ‰€æœ‰é¡µç 
                startPage = 1;
                endPage = totalPages;
            } else {
                // æ€»é¡µæ•°è¾ƒå¤šï¼Œéœ€è¦æ™ºèƒ½æ˜¾ç¤º
                const halfVisible = Math.floor(maxVisiblePages / 2);

                if (currentPage <= halfVisible + 1) {
                    // å½“å‰é¡µé è¿‘å¼€å§‹
                    startPage = 1;
                    endPage = maxVisiblePages - 2; // ä¸ºæœ«å°¾çœç•¥å·å’Œæœ€åä¸€é¡µç•™ç©ºé—´
                } else if (currentPage >= totalPages - halfVisible) {
                    // å½“å‰é¡µé è¿‘ç»“æŸ
                    startPage = totalPages - maxVisiblePages + 3; // ä¸ºå¼€å¤´çœç•¥å·å’Œç¬¬ä¸€é¡µç•™ç©ºé—´
                    endPage = totalPages;
                } else {
                    // å½“å‰é¡µåœ¨ä¸­é—´
                    startPage = currentPage - halfVisible + 1;
                    endPage = currentPage + halfVisible - 1;
                }
            }

            // ç¬¬ä¸€é¡µï¼ˆå¦‚æœä¸åœ¨æ˜¾ç¤ºèŒƒå›´å†…ï¼‰
            if (startPage > 1) {
                paginationHtml += `<button onclick="goToPage(1)" class="pagination-btn">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span class="pagination-ellipsis">â‹¯</span>`;
                }
            }

            // é¡µç æŒ‰é’®
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                paginationHtml += `
                    <button onclick="goToPage(${i})" class="pagination-btn ${activeClass}">
                        ${i}
                    </button>
                `;
            }

            // æœ€åä¸€é¡µï¼ˆå¦‚æœä¸åœ¨æ˜¾ç¤ºèŒƒå›´å†…ï¼‰
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span class="pagination-ellipsis">â‹¯</span>`;
                }
                paginationHtml += `<button onclick="goToPage(${totalPages})" class="pagination-btn">${totalPages}</button>`;
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            const nextDisabled = currentPage >= totalPages;
            paginationHtml += `
                <button onclick="goToPage(${currentPage + 1})" class="pagination-btn ${nextDisabled ? 'disabled' : ''}" ${nextDisabled ? 'disabled' : ''}>
                    ä¸‹ä¸€é¡µ â†’
                </button>
            `;

            paginationHtml += '</div>';

            // é¡µé¢ä¿¡æ¯
            paginationHtml += `
                <div class="pagination-info">
                    ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µ
                    ${currentResults && currentResults.length ? `ï¼ˆå½“å‰æ˜¾ç¤º ${currentResults.length} æ¡è®°å½•ï¼‰` : ''}
                </div>
            `;

            paginationContainer.innerHTML = paginationHtml;
        }

         // å®šæœŸåˆ·æ–°ç»Ÿè®¡ä¿¡æ¯å’Œå‘é‡æ•°æ®åº“çŠ¶æ€

    </script>
