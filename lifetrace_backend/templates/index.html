    <script>

                btn.classList.remove('active');

            // æ˜¾ç¤º/éšè—æœç´¢é€‰é¡¹

            // éšè—æ‰€æœ‰é€‰é¡¹

            // æ˜¾ç¤ºå¯¹åº”é€‰é¡¹

        // ä¼ ç»Ÿæœç´¢
        async function performTraditionalSearch(query, startDate, endDate, appName) {
            const searchParams = {};
            if (query) searchParams.query = query;
            if (startDate) searchParams.start_date = startDate + 'T00:00:00';
            if (endDate) searchParams.end_date = endDate + 'T23:59:59';
            if (appName) searchParams.app_name = appName;
            
            const response = await fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(searchParams)
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        // è¯­ä¹‰æœç´¢
        async function performSemanticSearch(query, startDate, endDate, appName) {
            const topK = parseInt(document.getElementById('topK').value) || 10;
            const useRerank = document.getElementById('useRerank').value === 'true';
            const retrieveK = parseInt(document.getElementById('retrieveK').value) || null;
            
            // æ„å»ºè¿‡æ»¤æ¡ä»¶
            const filters = {};
            if (appName) {
                filters.application = appName;
            }
            if (startDate || endDate) {
                const dateFilter = {};
                if (startDate) dateFilter['$gte'] = startDate + 'T00:00:00';
                if (endDate) dateFilter['$lte'] = endDate + 'T23:59:59';
                filters.screenshot_timestamp = dateFilter;
            }
            
            const searchParams = {
                query: query,
                top_k: topK,
                use_rerank: useRerank,
                retrieve_k: retrieveK,
                filters: Object.keys(filters).length > 0 ? filters : null
            };
            
            const response = await fetch('/api/semantic-search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(searchParams)
            });
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
            
            const semanticResults = await response.json();
            
            // è½¬æ¢è¯­ä¹‰æœç´¢ç»“æœä¸ºæ ‡å‡†æ ¼å¼
            return semanticResults.map(result => {
                const screenshot = result.screenshot || {};
                const ocrResult = result.ocr_result || {};
                const metadata = result.metadata || {};
                
                return {
                    id: screenshot.id || 0,
                    file_path: screenshot.file_path || '',
                    app_name: screenshot.application || metadata.application || 'Unknown',
                    window_title: screenshot.window_title || '',
                    created_at: screenshot.timestamp || screenshot.screenshot_timestamp || new Date().toISOString(),
                    text_content: result.text || ocrResult.text_content || '',
                    width: screenshot.width || 0,
                    height: screenshot.height || 0,
                    // æ·»åŠ è¯­ä¹‰æœç´¢ç‰¹æœ‰çš„å­—æ®µ
                    semantic_score: result.rerank_score || result.score || 0,
                    is_semantic_result: true

            });
        }
        
        // å¤šæ¨¡æ€æœç´¢

            const multimodalResults = await response.json();
            
            // è½¬æ¢å¤šæ¨¡æ€æœç´¢ç»“æœä¸ºæ ‡å‡†æ ¼å¼
            return multimodalResults.map(result => {
                const screenshot = result.screenshot || {};

                return {

                    combined_score: result.combined_score || 0,

        // æ˜¾ç¤ºæˆªå›¾åˆ—è¡¨
        function displayScreenshots(screenshots) {
            const container = document.getElementById('resultsContainer');
            
            if (screenshots.length === 0) {

            const gridHtml = screenshots.map(screenshot => {

                const appName = screenshot.app_name || 'æœªçŸ¥åº”ç”¨';
                const textContent = screenshot.text_content || '';
                const preview = textContent.length > 100 ? 
                    textContent.substring(0, 100) + '...' : textContent;
                
                // æœç´¢ç»“æœåˆ†æ•°æ˜¾ç¤º
                let scoreDisplay = '';

                    scoreDisplay = `

                }
                
                // ç¡®å®šç»“æœç±»å‹
                let resultClass = '';

                } else if (screenshot.is_multimodal_result) {

                    </div>

            }).join('');
            
            container.innerHTML = `<div class="screenshot-grid">${gridHtml}</div>`;
        }
