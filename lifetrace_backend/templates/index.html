        // ÂÖ®Â±ÄÂèòÈáè
        let currentResults = [];

        document.addEventListener('DOMContentLoaded', function() {

            // ÁªëÂÆöÊêúÁ¥¢Á±ªÂûãÂàáÊç¢

        // ÂàáÊç¢ÊêúÁ¥¢Á±ªÂûã
        function switchSearchType(type) {
            currentSearchType = type;

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.search-type-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.type === type) {
                    btn.classList.add('active');
                }
            });

            // ÊòæÁ§∫/ÈöêËóèÊêúÁ¥¢ÈÄâÈ°π
            const semanticOptions = document.getElementById('semanticOptions');

            // ÈöêËóèÊâÄÊúâÈÄâÈ°π

            multimodalOptions.classList.remove('show');
            eventOptions.classList.remove('show');

            // ÊòæÁ§∫ÂØπÂ∫îÈÄâÈ°π

            } else if (type === 'multimodal') {
                multimodalOptions.classList.add('show');
            } else if (type === 'event') {
                eventOptions.classList.add('show');
            }

                    ${stats.enabled ? `

                            <span>${stats.document_count || 0}</span>
                        </div>
                        <div class="status-row">

        // ËØ≠‰πâÊêúÁ¥¢
        async function performSemanticSearch(query, startDate, endDate, appName) {
            const topK = parseInt(document.getElementById('topK').value) || 10;
            const useRerank = document.getElementById('useRerank').value === 'true';
            const retrieveK = parseInt(document.getElementById('retrieveK').value) || null;

            // ÊûÑÂª∫ËøáÊª§Êù°‰ª∂
            const filters = {};
            if (appName) {
                filters.application = appName;
            }
            if (startDate || endDate) {
                const dateFilter = {};
                if (startDate) dateFilter['$gte'] = startDate + 'T00:00:00';
                if (endDate) dateFilter['$lte'] = endDate + 'T23:59:59';
                filters.screenshot_timestamp = dateFilter;
            }

            const searchParams = {
                query: query,
                top_k: topK,
                use_rerank: useRerank,
                retrieve_k: retrieveK,
                filters: Object.keys(filters).length > 0 ? filters : null
            };

            const response = await fetch('/api/semantic-search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(searchParams)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }

            const semanticResults = await response.json();

            // ËΩ¨Êç¢ËØ≠‰πâÊêúÁ¥¢ÁªìÊûú‰∏∫Ê†áÂáÜÊ†ºÂºè
            return semanticResults.map(result => {
                const screenshot = result.screenshot || {};
                const ocrResult = result.ocr_result || {};
                const metadata = result.metadata || {};

                return {
                    id: screenshot.id || 0,
                    file_path: screenshot.file_path || '',
                    app_name: screenshot.application || metadata.application || 'Unknown',
                    window_title: screenshot.window_title || '',
                    created_at: screenshot.timestamp || screenshot.screenshot_timestamp || new Date().toISOString(),
                    text_content: result.text || ocrResult.text_content || '',
                    width: screenshot.width || 0,
                    height: screenshot.height || 0,
                    // Ê∑ªÂä†ËØ≠‰πâÊêúÁ¥¢ÁâπÊúâÁöÑÂ≠óÊÆµ
                    semantic_score: result.rerank_score || result.score || 0,
                    is_semantic_result: true
                };
            });
        }

                const detail = await resp.json();
                _eventShots[eventId] = (detail.screenshots || []).map(s => s.id);
                _eventIndex[eventId] = 0;

                const prevBtn = document.getElementById(`event-${eventId}-prev`);
                const nextBtn = document.getElementById(`event-${eventId}-next`);
                if (prevBtn) prevBtn.onclick = () => {
                    const ids = _eventShots[eventId] || [];
                    if (!ids.length) return;
                    _eventIndex[eventId] = (_eventIndex[eventId] - 1 + ids.length) % ids.length;
                    updateEventCardUI(eventId);
                };
                if (nextBtn) nextBtn.onclick = () => {
                    const ids = _eventShots[eventId] || [];
                    if (!ids.length) return;
                    _eventIndex[eventId] = (_eventIndex[eventId] + 1) % ids.length;
                    updateEventCardUI(eventId);
                };

                updateEventCardUI(eventId);
            } catch (e) {
                console.warn('ÂàùÂßãÂåñ‰∫ã‰ª∂Âç°ÁâáÂ§±Ë¥•', eventId, e);
            }
        }

        async function updateEventCardUI(eventId) {
            const ids = _eventShots[eventId] || [];
            const idx = _eventIndex[eventId] || 0;
            const imgEl = document.getElementById(`event-${eventId}-img`);
            const descEl = document.getElementById(`event-${eventId}-desc`);
            if (!imgEl || !descEl) return;
            if (!ids.length) {
                descEl.textContent = 'Êó†Êà™ÂõæÊï∞ÊçÆ';
                return;
            }
            const sid = ids[idx];
            imgEl.setAttribute('src', `/api/screenshots/${sid}/image`);
            // ÊãâÂèñOCRÊèèËø∞
            try {
                const r = await fetch(`/api/screenshots/${sid}`);
                if (r.ok) {
                    const d = await r.json();
                    const text = (d.ocr_result && d.ocr_result.text_content ? d.ocr_result.text_content : '').trim();
                    descEl.innerHTML = (text || d.window_title || d.app_name || 'Êó†ÊñáÊú¨ÂÜÖÂÆπ').replace(/\n/g, '<br>');
                } else {
                    descEl.textContent = 'Êó†ÊñáÊú¨ÂÜÖÂÆπ';
                }
            } catch (_) {
                descEl.textContent = 'Êó†ÊñáÊú¨ÂÜÖÂÆπ';
            }
        }

        // ÊòæÁ§∫Êà™ÂõæÂàóË°®
        function displayScreenshots(screenshots) {
            const container = document.getElementById('resultsContainer');

            if (screenshots.length === 0) {
                container.innerHTML = '<div class="loading">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊà™Âõæ</div>';
                return;
            }

            const gridHtml = screenshots.map(screenshot => {
                const time = new Date(screenshot.created_at).toLocaleString('zh-CN');
                const appName = screenshot.app_name || 'Êú™Áü•Â∫îÁî®';
                const textContent = screenshot.text_content || '';
                const preview = textContent.length > 100 ?
                    textContent.substring(0, 100) + '...' : textContent;

                // ÊêúÁ¥¢ÁªìÊûúÂàÜÊï∞ÊòæÁ§∫
                let scoreDisplay = '';
                if (screenshot.is_semantic_result && screenshot.semantic_score !== undefined) {
                    scoreDisplay = `<div class="score-badge">Áõ∏ÂÖ≥Â∫¶: ${(screenshot.semantic_score * 100).toFixed(1)}%</div>`;
                } else if (screenshot.is_multimodal_result) {
                    const combinedScore = (screenshot.combined_score * 100).toFixed(1);
                    const textScore = (screenshot.text_score * 100).toFixed(1);
                    const imageScore = (screenshot.image_score * 100).toFixed(1);
                    scoreDisplay = `
                        <div class="score-badge multimodal-badge">
                            ÁªºÂêà: ${combinedScore}%<br>
                            <small>ÊñáÊú¨: ${textScore}% | ÂõæÂÉè: ${imageScore}%</small>
                        </div>
                    `;
                }

                // Á°ÆÂÆöÁªìÊûúÁ±ªÂûã
                let resultClass = '';
                let resultLabel = '';
                if (screenshot.is_semantic_result) {
                    resultClass = 'semantic-result';
                    resultLabel = '<span style="color: #667eea; font-size: 0.8em;">(ËØ≠‰πâÂåπÈÖç)</span>';
                } else if (screenshot.is_multimodal_result) {
                    resultClass = 'multimodal-result';
                    resultLabel = '<span style="color: #ff6b6b; font-size: 0.8em;">(Â§öÊ®°ÊÄÅÂåπÈÖç)</span>';
                }

                return `
                    <div class="screenshot-item ${resultClass}">
                        ${scoreDisplay}
                        <img src="/api/screenshots/${screenshot.id}/image"
                             alt="Êà™Âõæ"
                             class="screenshot-image"
                             onclick="viewScreenshot(${screenshot.id})"
                             loading="lazy">
                        <div class="screenshot-info">
                            <div class="screenshot-time">${time}</div>
                            <div class="screenshot-app">
                                ${appName}
                                ${resultLabel}
                            </div>
                            ${preview ? `<div class="screenshot-text">${preview}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="screenshot-grid">${gridHtml}</div>`;
        }

        // Êü•ÁúãÊà™ÂõæËØ¶ÊÉÖ
        async function viewScreenshot(screenshotId) {
            try {
                const response = await fetch(`/api/screenshots/${screenshotId}`);
                const screenshot = await response.json();

                // ÁÆÄÂçïÁöÑÊ®°ÊÄÅÊ°ÜÊòæÁ§∫ËØ¶ÊÉÖ
                const modalHtml = `
                    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                                background: rgba(0,0,0,0.8); z-index: 1000; display: flex;
                                align-items: center; justify-content: center; padding: 1rem;"
                         onclick="this.remove()">
                        <div style="background: white; border-radius: 8px; max-width: 90%;
                                    max-height: 90%; overflow: auto; padding: 1rem;"
                             onclick="event.stopPropagation()">
                            <div style="display: flex; justify-content: space-between;
                                        align-items: center; margin-bottom: 1rem;">
                                <h3>Êà™ÂõæËØ¶ÊÉÖ</h3>
                                <button onclick="this.parentElement.parentElement.parentElement.remove()"
                                        style="border: none; background: #f0f0f0; border-radius: 4px;
                                               padding: 0.5rem; cursor: pointer;">√ó</button>
                            </div>
                            <img src="/api/screenshots/${screenshotId}/image"
                     style="max-width: 100%; height: auto; margin-bottom: 1rem; object-fit: cover;">
                            <div>
                                <p><strong>Êó∂Èó¥:</strong> ${new Date(screenshot.created_at).toLocaleString('zh-CN')}</p>
                                <p><strong>Â∫îÁî®:</strong> ${screenshot.app_name || 'Êú™Áü•'}</p>
                                <p><strong>Á™óÂè£Ê†áÈ¢ò:</strong> ${screenshot.window_title || 'Êó†'}</p>
                                <p><strong>Â∞∫ÂØ∏:</strong> ${screenshot.width} √ó ${screenshot.height}</p>
                                ${screenshot.ocr_result && screenshot.ocr_result.text_content ?
                                  `<p><strong>ËØÜÂà´ÊñáÂ≠ó:</strong></p><div style="background: #f8f9fa; padding: 1rem; border-radius: 4px; margin-top: 0.5rem; max-height: 200px; overflow-y: auto;">${screenshot.ocr_result.text_content.replace(/\n/g, '<br>')}</div>` :
                                  '<p><em>ÊöÇÊó†OCRËØÜÂà´ÁªìÊûú</em></p>'}
                            </div>
                        </div>
                    </div>
                `;

                document.body.insertAdjacentHTML('beforeend', modalHtml);

            } catch (error) {
                console.error('Âä†ËΩΩÊà™ÂõæËØ¶ÊÉÖÂ§±Ë¥•:', error);
                alert('Âä†ËΩΩËØ¶ÊÉÖÂ§±Ë¥•');
            }
        }

        // ÂÖ®Â±ÄÂèòÈáèË∑üË∏™ÂΩìÂâçÈ°µÈù¢
        let currentPage = 1;
        let totalPages = 1;
        const pageSize = 50;

        // ÁøªÈ°µÂäüËÉΩ
        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) {
                return;
            }

            currentPage = page;

            // Ê£ÄÊü•ÊòØÂê¶Âú®ÊêúÁ¥¢Áä∂ÊÄÅ
            const query = document.getElementById('query').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const appName = document.getElementById('appName').value;

            if (query || startDate || endDate || appName) {
                // ÊêúÁ¥¢Áä∂ÊÄÅ‰∏ãÁöÑÁøªÈ°µ - ‰ªéÊêúÁ¥¢ÁªìÊûú‰∏≠ÂàÜÈ°µÊòæÁ§∫
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = startIndex + pageSize;
                const pageResults = currentResults.slice(startIndex, endIndex);

                if (currentSearchType === 'event') {
                    displayEventResults(pageResults);
                } else {
                    displayScreenshots(pageResults);
                }
                updatePagination();
            } else {
                // ÊôÆÈÄöÊµèËßàÁä∂ÊÄÅ‰∏ãÁöÑÁøªÈ°µ - ÈáçÊñ∞‰ªéAPIËé∑ÂèñÊï∞ÊçÆ
                const offset = (page - 1) * pageSize;

                try {
                    // Ëé∑ÂèñÊÄªÊï∞ÁªüËÆ°‰ª•Á°Æ‰øùÁøªÈ°µ‰ø°ÊÅØÊ≠£Á°Æ
                    const statsResponse = await fetch('/api/statistics');
                    const stats = await statsResponse.json();
                    totalPages = Math.ceil(stats.total_screenshots / pageSize);

                    console.log(`ÁøªÈ°µËØ∑Ê±Ç: page=${page}, offset=${offset}, limit=${pageSize}, totalPages=${totalPages}`);

                    const url = new URL('/api/screenshots', window.location.origin);
                    url.searchParams.append('limit', pageSize.toString());
                    url.searchParams.append('offset', offset.toString());

                    console.log(`APIËØ∑Ê±ÇURL: ${url.toString()}`);

                    const response = await fetch(url);
                    const screenshots = await response.json();

                    console.log(`APIËøîÂõûÊï∞ÊçÆ:`, screenshots);
                    console.log(`ËøîÂõûÊï∞ÊçÆÈïøÂ∫¶: ${screenshots.length}`);

                    currentResults = screenshots;
                    displayScreenshots(screenshots);
                    updatePagination();

                } catch (error) {
                    console.error('Âä†ËΩΩÈ°µÈù¢Â§±Ë¥•:', error);
                    alert('Âä†ËΩΩÈ°µÈù¢Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            }
        }

        // Êõ¥Êñ∞ÁøªÈ°µÁªÑ‰ª∂
        function updatePagination() {
            const paginationContainer = document.querySelector('.pagination-container');
            if (!paginationContainer) return;

            let paginationHtml = '<div>';

            // ‰∏ä‰∏ÄÈ°µÊåâÈíÆ
            const prevDisabled = currentPage <= 1;
            paginationHtml += `
                <button onclick="goToPage(${currentPage - 1})" class="pagination-btn ${prevDisabled ? 'disabled' : ''}" ${prevDisabled ? 'disabled' : ''}>
                    ‚Üê ‰∏ä‰∏ÄÈ°µ
                </button>
            `;

            // È°µÁ†ÅÊòæÁ§∫ÈÄªËæë‰ºòÂåñ
            const maxVisiblePages = 7; // Â¢ûÂä†ÂèØËßÅÈ°µÁ†ÅÊï∞Èáè
            let startPage, endPage;

            if (totalPages <= maxVisiblePages) {
                // ÊÄªÈ°µÊï∞Â∞ë‰∫éÊúÄÂ§ßÊòæÁ§∫Êï∞ÔºåÊòæÁ§∫ÊâÄÊúâÈ°µÁ†Å
                startPage = 1;
                endPage = totalPages;
            } else {
                // ÊÄªÈ°µÊï∞ËæÉÂ§öÔºåÈúÄË¶ÅÊô∫ËÉΩÊòæÁ§∫
                const halfVisible = Math.floor(maxVisiblePages / 2);

                if (currentPage <= halfVisible + 1) {
                    // ÂΩìÂâçÈ°µÈù†ËøëÂºÄÂßã
                    startPage = 1;
                    endPage = maxVisiblePages - 2; // ‰∏∫Êú´Â∞æÁúÅÁï•Âè∑ÂíåÊúÄÂêé‰∏ÄÈ°µÁïôÁ©∫Èó¥
                } else if (currentPage >= totalPages - halfVisible) {
                    // ÂΩìÂâçÈ°µÈù†ËøëÁªìÊùü
                    startPage = totalPages - maxVisiblePages + 3; // ‰∏∫ÂºÄÂ§¥ÁúÅÁï•Âè∑ÂíåÁ¨¨‰∏ÄÈ°µÁïôÁ©∫Èó¥
                    endPage = totalPages;
                } else {
                    // ÂΩìÂâçÈ°µÂú®‰∏≠Èó¥
                    startPage = currentPage - halfVisible + 1;
                    endPage = currentPage + halfVisible - 1;
                }
            }

            // Á¨¨‰∏ÄÈ°µÔºàÂ¶ÇÊûú‰∏çÂú®ÊòæÁ§∫ËåÉÂõ¥ÂÜÖÔºâ
            if (startPage > 1) {
                paginationHtml += `<button onclick="goToPage(1)" class="pagination-btn">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span class="pagination-ellipsis">‚ãØ</span>`;
                }
            }

            // È°µÁ†ÅÊåâÈíÆ
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                paginationHtml += `
                    <button onclick="goToPage(${i})" class="pagination-btn ${activeClass}">
                        ${i}
                    </button>
                `;
            }

            // ÊúÄÂêé‰∏ÄÈ°µÔºàÂ¶ÇÊûú‰∏çÂú®ÊòæÁ§∫ËåÉÂõ¥ÂÜÖÔºâ
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span class="pagination-ellipsis">‚ãØ</span>`;
                }
                paginationHtml += `<button onclick="goToPage(${totalPages})" class="pagination-btn">${totalPages}</button>`;
            }

            // ‰∏ã‰∏ÄÈ°µÊåâÈíÆ
            const nextDisabled = currentPage >= totalPages;
            paginationHtml += `
                <button onclick="goToPage(${currentPage + 1})" class="pagination-btn ${nextDisabled ? 'disabled' : ''}" ${nextDisabled ? 'disabled' : ''}>
                    ‰∏ã‰∏ÄÈ°µ ‚Üí
                </button>
            `;

            paginationHtml += '</div>';

            // È°µÈù¢‰ø°ÊÅØ
            paginationHtml += `
                <div class="pagination-info">
                    Á¨¨ ${currentPage} È°µÔºåÂÖ± ${totalPages} È°µ
                    ${currentResults && currentResults.length ? `ÔºàÂΩìÂâçÊòæÁ§∫ ${currentResults.length} Êù°ËÆ∞ÂΩïÔºâ` : ''}
                </div>
            `;

            paginationContainer.innerHTML = paginationHtml;
        }

         // ÂÆöÊúüÂà∑Êñ∞ÁªüËÆ°‰ø°ÊÅØÂíåÂêëÈáèÊï∞ÊçÆÂ∫ìÁä∂ÊÄÅ
        setInterval(() => {
            loadStatistics();
            loadVectorStatus();
        }, 30000); // 30ÁßíÂà∑Êñ∞‰∏ÄÊ¨°
    </script>
