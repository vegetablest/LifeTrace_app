<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户行为分析 - LifeTrace</title>
    <!-- Lucide Icons - 本地化版本 -->
    <script src="/static/lucide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        [data-theme="dark"] {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 217.2 91.2% 59.8%;
            --primary-foreground: 222.2 84% 4.9%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 224.3 76.3% 94.1%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            min-height: 100vh;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            border-bottom: 1px solid hsl(var(--border));
            background: hsl(var(--background));
        }

        .header-content {
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0 1rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-logo {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border-radius: var(--radius);
        }

        .header-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-ghost {
            background: transparent;
            color: hsl(var(--foreground));
        }

        .btn-ghost:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
        }

        .btn-outline {
            background: transparent;
            color: hsl(var(--foreground));
            border: 1px solid hsl(var(--border));
        }

        .btn-outline:hover {
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-primary {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background: hsl(var(--primary) / 0.9);
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .page-description {
            color: hsl(var(--muted-foreground));
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: hsl(var(--muted-foreground));
        }

        .stat-icon {
            width: 1rem;
            height: 1rem;
            color: hsl(var(--muted-foreground));
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-change {
            font-size: 0.75rem;
            color: hsl(var(--muted-foreground));
        }

        .chart-container {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: hsl(var(--muted-foreground));
        }

        .error {
            color: hsl(var(--destructive));
            text-align: center;
            padding: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-logo">
                    <i data-lucide="bar-chart-3"></i>
                </div>
                <span class="header-title">用户行为分析</span>
            </div>
            <div class="header-right">
                <button class="btn btn-ghost btn-icon" id="themeToggle">
                    <i data-lucide="moon" id="themeIcon"></i>
                </button>
                <a href="/chat" class="btn btn-outline">聊天</a>
                <a href="/" class="btn btn-outline">首页</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 class="page-title">用户行为分析</h1>
        <p class="page-description">实时监控和分析用户在LifeTrace系统中的行为模式</p>

        <!-- 筛选器 -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">时间范围</label>
                <select id="daysFilter" class="filter-select">
                    <option value="1">今天</option>
                    <option value="7" selected>最近7天</option>
                    <option value="30">最近30天</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">行为类型</label>
                <select id="actionFilter" class="filter-select">
                    <option value="">全部</option>
                    <option value="search">搜索</option>
                    <option value="chat">聊天</option>
                    <option value="view_screenshot">查看截图</option>
                </select>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">总操作数</span>
                    <i data-lucide="activity" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="totalActions">-</div>
                <div class="stat-change">与昨天相比</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">搜索次数</span>
                    <i data-lucide="search" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="totalSearches">-</div>
                <div class="stat-change">与昨天相比</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">聊天次数</span>
                    <i data-lucide="message-circle" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="totalChats">-</div>
                <div class="stat-change">与昨天相比</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">平均响应时间</span>
                    <i data-lucide="clock" class="stat-icon"></i>
                </div>
                <div class="stat-value" id="avgResponseTime">-</div>
                <div class="stat-change">毫秒</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="chart-container">
            <h2 class="chart-title">每日活动趋势</h2>
            <div class="chart-wrapper">
                <canvas id="dailyTrendChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">行为类型分布</h2>
            <div class="chart-wrapper">
                <canvas id="actionDistributionChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">小时活动分布</h2>
            <div class="chart-wrapper">
                <canvas id="hourlyActivityChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 主题切换
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const body = document.body;

        function updateTheme() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            setTimeout(initIcons, 100);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateTheme();
        });

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        updateTheme();

        // 图表实例
        let dailyTrendChart = null;
        let actionDistributionChart = null;
        let hourlyActivityChart = null;

        // 获取统计数据
        async function fetchStats() {
            try {
                const days = document.getElementById('daysFilter').value;
                const actionType = document.getElementById('actionFilter').value;
                
                const params = new URLSearchParams({
                    days: days,
                    limit: 1000
                });
                
                if (actionType) {
                    params.append('action_type', actionType);
                }

                const response = await fetch(`/api/behavior-stats?${params}`);
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const data = await response.json();
                updateStats(data);
                updateCharts(data);
            } catch (error) {
                console.error('获取统计数据失败:', error);
                showError('获取数据失败，请稍后重试');
            }
        }

        // 更新统计卡片
        function updateStats(data) {
            const totalActions = data.behavior_records.length;
            const searches = data.behavior_records.filter(r => r.action_type === 'search').length;
            const chats = data.behavior_records.filter(r => r.action_type === 'chat').length;
            const avgResponseTime = data.behavior_records
                .filter(r => r.response_time)
                .reduce((sum, r) => sum + r.response_time, 0) / 
                Math.max(data.behavior_records.filter(r => r.response_time).length, 1);

            document.getElementById('totalActions').textContent = totalActions;
            document.getElementById('totalSearches').textContent = searches;
            document.getElementById('totalChats').textContent = chats;
            document.getElementById('avgResponseTime').textContent = Math.round(avgResponseTime) + 'ms';
        }

        // 更新图表
        function updateCharts(data) {
            updateDailyTrendChart(data.daily_stats);
            updateActionDistributionChart(data.action_distribution);
            updateHourlyActivityChart(data.hourly_activity);
        }

        // 每日趋势图表
        function updateDailyTrendChart(dailyStats) {
            const ctx = document.getElementById('dailyTrendChart').getContext('2d');
            
            if (dailyTrendChart) {
                dailyTrendChart.destroy();
            }

            const labels = dailyStats.map(d => d.date);
            const totalData = dailyStats.map(d => d.total_actions);
            const searchData = dailyStats.map(d => d.total_searches);
            const chatData = dailyStats.map(d => d.total_chats);

            dailyTrendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '总操作',
                            data: totalData,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '搜索',
                            data: searchData,
                            borderColor: 'rgb(16, 185, 129)',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '聊天',
                            data: chatData,
                            borderColor: 'rgb(245, 158, 11)',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 行为分布饼图
        function updateActionDistributionChart(actionDistribution) {
            const ctx = document.getElementById('actionDistributionChart').getContext('2d');
            
            if (actionDistributionChart) {
                actionDistributionChart.destroy();
            }

            const labels = Object.keys(actionDistribution);
            const data = Object.values(actionDistribution);
            const colors = [
                'rgb(59, 130, 246)',
                'rgb(16, 185, 129)',
                'rgb(245, 158, 11)',
                'rgb(239, 68, 68)',
                'rgb(139, 92, 246)'
            ];

            actionDistributionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        }
                    }
                }
            });
        }

        // 小时活动柱状图
        function updateHourlyActivityChart(hourlyActivity) {
            const ctx = document.getElementById('hourlyActivityChart').getContext('2d');
            
            if (hourlyActivityChart) {
                hourlyActivityChart.destroy();
            }

            const hours = Array.from({length: 24}, (_, i) => i);
            const data = hours.map(hour => hourlyActivity[hour] || 0);

            hourlyActivityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours.map(h => h + ':00'),
                    datasets: [{
                        label: '活动次数',
                        data: data,
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 显示错误信息
        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
        }

        // 事件监听
        document.getElementById('daysFilter').addEventListener('change', fetchStats);
        document.getElementById('actionFilter').addEventListener('change', fetchStats);

        // 改进的图标初始化函数
        function initIcons() {
            if (typeof lucide !== 'undefined') {
                try {
                    lucide.createIcons();
                    console.log('✓ Lucide icons loaded successfully');
                } catch (e) {
                    console.error('✗ Error creating icons:', e);
                }
            } else {
                console.warn('✗ Lucide library not loaded, retrying in 1s...');
                setTimeout(function() {
                    if (typeof lucide !== 'undefined') {
                        try {
                            lucide.createIcons();
                            console.log('✓ Lucide icons loaded successfully (retry)');
                        } catch (e) {
                            console.error('✗ Error creating icons on retry:', e);
                        }
                    } else {
                        console.error('✗ Failed to load Lucide icons library. Please check your network connection.');
                    }
                }, 1000);
            }
        }
        
        // 初始化
        initIcons();
        fetchStats();
    </script>
</body>
</html>
